<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>JS Array Carousel with Objects</title>

</head>
<body>

    <main id="app">
        <div class="container-fluid p-5">
            <div class="row text-center">
                
                <div class="col-12 p-3" id="my-before-carousel"></div>

                <div class="col-12 p-5">

                    <div class="my-carousel-container position-relative d-flex flex-column px-5" id="my-carousel">

                        <div class="my-carousel-images">

                            <div class="my-carousel-item">
                                <img class="img-fluid" :src="images[counter].url" :alt="images[counter].title + ' picture'">
                                <div class="item-description px-3">
                                    <h2>{{images[counter].title}}</h2>
                                    <p>{{images[counter].description}}</p>
                                </div>
                            </div>
                            
                        </div>

                        <!-- prev -->
                        <div @click="prevNext(false)" class="my-previous position-absolute">
                            <span class="my-prev-hook"></span>
                        </div>

                    
                        <!-- next -->
                        <div @click="prevNext(true)" class="my-next position-absolute">
                            <span class="my-next-hook"></span>
                        </div>
                    
                        <div class="my-thumbnails">

                            <div v-for="(image, index) in images" @click="counter = index" :class="{'active': counter === index}" class="my-thumbnail">
                                <img class="img-fluid" :src="image.url" :alt="image.title + ' picture'">
                            </div>

                        </div>

                    </div>
                </div>

                <div class="col-12 p-3" id="my-after-carousel">
                </div>
            </div>

        </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
